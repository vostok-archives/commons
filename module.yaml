notests *default:
  build:
    target: Vostok.Commons.sln
    configuration: NoTests
    tool:
      name: dotnet

  install:
    - Vostok.Commons/bin/Release/netstandard2.0/Vostok.Commons.dll

  deps:
    - vostok.devtools

full-build > notests:
  build:
    target: Vostok.Commons.sln
    configuration: Release